<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>청첩장 사진 갤러리</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <style>
    body { margin:0; display:flex; justify-content:center; align-items:center; height:100vh; background:#fff; }
    .swiper { width:90%; max-width:400px; height:500px; border-radius:16px; overflow:hidden; box-shadow:0 4px 15px rgba(0,0,0,0.2);}
    .swiper-slide img { width:100%; height:100%; object-fit:cover; }
  </style>
</head>
<body>

<div class="swiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="https://i.ibb.co/qFB5v6v6/1.jpg"></div>
    <div class="swiper-slide"><img src="https://i.ibb.co/HLL9vs2F/2.jpg"></div>
    <div class="swiper-slide"><img src="https://i.ibb.co/HL4wsDWB/3.jpg"></div>
    <div class="swiper-slide"><img src="https://i.ibb.co/sdLWLSVT/4.jpg"></div>
    <div class="swiper-slide"><img src="https://i.ibb.co/Zz7rKcmN/5.jpg"></div>
    <div class="swiper-slide"><img src="https://i.ibb.co/dwC4ZZf7/6.jpg"></div>
    <div class="swiper-slide"><img src="https://i.ibb.co/Z6yZXvGF/7.jpg"></div>
    <div class="swiper-slide"><img src="https://i.ibb.co/C5r8FJcc/8.jpg"></div>
    <div class="swiper-slide"><img src="https://i.ibb.co/DDf8hbNN/9.jpg"></div>
    <div class="swiper-slide"><img src="https://i.ibb.co/vvXz3d5S/10.jpg"></div>
    <div class="swiper-slide"><img src="https://i.ibb.co/4wVXYzDg/11.jpg"></div>
    <div class="swiper-slide"><img src="https://i.ibb.co/5WWwqKKk/12.jpg"></div>
    <div class="swiper-slide"><img src="https://i.ibb.co/sJmNDp6Z/13.jpg"></div>
    <div class="swiper-slide"><img src="https://i.ibb.co/RT4Mmhtt/14.jpg"></div>
    <div class="swiper-slide"><img src="https://i.ibb.co/C3X4v2S6/15.jpg"></div>
    <div class="swiper-slide"><img src="https://i.ibb.co/8gpXhNS5/16.jpg"></div>
    <div class="swiper-slide"><img src="https://i.ibb.co/Y4sqKqSj/17.jpg"></div>
    <div class="swiper-slide"><img src="https://i.ibb.co/0pygFzNn/18.jpg"></div>
    <div class="swiper-slide"><img src="https://i.ibb.co/gFcbfX2p/19.jpg"></div>
  </div>
  <div class="swiper-pagination"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script>
  new Swiper('.swiper', {
    loop:true,
    centeredSlides:true,
    pagination:{ el:'.swiper-pagination', clickable:true },
  });
</script>

</body>
</html>
