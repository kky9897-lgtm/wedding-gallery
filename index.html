<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가로 사진 슬라이드</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100vh;
      overflow: hidden;
    }

    .swiper {
      width: 100%;
      height: 100vh; /* 화면 전체 높이 */
    }

    .swiper-wrapper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 화면 꽉 채움 */
      display: block;
    }

    .swiper-pagination {
      bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="https://i.ibb.co/vCcyhpBt/1-1.jpg" alt="1-1"></div>
      <div class="swiper-slide"><img src="https://i.ibb.co/ymf4jYRm/1-2.jpg" alt="1-2"></div>
      <div class="swiper-slide"><img src="https://i.ibb.co/Y7X6kQp7/1-3.jpg" alt="1-3"></div>
      <div class="swiper-slide"><img src="https://i.ibb.co/fzyKdMGq/1-4.jpg" alt="1-4"></div>
      <div class="swiper-slide"><img src="https://i.ibb.co/xS0fwBPL/1-5.jpg" alt="1-5"></div>
      <div class="swiper-slide"><img src="https://i.ibb.co/DfBtLvC4/1-6.jpg" alt="1-6"></div>
      <div class="swiper-slide"><img src="https://i.ibb.co/FkyYDdxf/1-7.jpg" alt="1-7"></div>
      <div class="swiper-slide"><img src="https://i.ibb.co/VpL8S0R4/1-8.jpg" alt="1-8"></div>
      <div class="swiper-slide"><img src="https://i.ibb.co/ns0FgMFh/1-9.jpg" alt="1-9"></div>
      <div class="swiper-slide"><img src="https://i.ibb.co/HLSRB8JY/1-10.jpg" alt="1-10"></div>
    </div>

    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: false,
      slidesPerView: 1,
      spaceBetween: 0,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      }
    });
  </script>

</body>
</html>
